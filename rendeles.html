<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizzák!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="forras/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-red">
      <div class="container-fluid">
        <a class="navbar-brand text-white" href="./index.html">Pizza</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white" href="#tortenete">Története</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#napolyi">Nápolyi pizza</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="./rendeles.html">Rendelés</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container-md bg-feher">
      <div class="cont-cent">
        <h1>Pizzarendelés</h1>
        <form>
          <div class="form-group">
            <label for="p1">Pizza típusa</label>
            <select class="form-control" class="p1">
              <option selected disabled hidden>Válasszon egyet...</option>
              <option value="3200">Nápolyi pizza</option>
              <option value="3000">Bolognai pizza</option>
              <option value="2800">Songoku pizza</option>
              <option value="2900">Hawaii pizza</option>
            </select>
          </div>
          <div class="form-group">
            <label for="p2">Darabszám</label>
            <input type="number" id="p2" class="form-control" min="0" />
          </div>
          <div class="form-group">
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                value="sajt-200"
                id="f1"
              />
              <label class="form-check-label" for="f1">Sajt</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                value="sonka-250"
                id="f1"
              />
              <label class="form-check-label" for="f1">Sonka</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                value="kukorica-150"
                id="f1"
              />
              <label class="form-check-label" for="f1">Kukorica</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                value="gomba-200"
                id="f1"
              />
              <label class="form-check-label" for="f1">Gomba</label>
            </div>
            <div>
              <input
                class="form-check-input"
                type="checkbox"
                value="chili paprika-230"
                id="f1"
              />
              <label class="form-check-label" for="f1">Chili paprika</label>
            </div>
          </div>
          <button
            type="submit"
            onclick="click()"
            class="btn btn-zold btn-success"
          >
            Megrendelem
          </button>
          <div class="alert alert-success hide" role="alert">Sikeres</div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="forras/js/app.js"></script>
  </body>
</html>
